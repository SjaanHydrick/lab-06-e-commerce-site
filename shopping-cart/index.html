<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cart.css">
    <title>Madam Inmemoriam's Spirit Emporium Shopping Cart</title>
</head>

<body>
    <main>
        <header>
            <h1>Madam Inmemoriam's Spirit Emporium</h1>
            <span><a href="../products/index.html">View Products</a>
            <a href="./product-entry.html">Submit Spirits</a></span>
        </header>
        <section>
            <h3>Shopping Cart</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td class="unstyle" colspan="4"></td>
                        <td class="total" colspan="1">Total:</td>
                    </tr>
                </tfoot>
              </table>
              <br>
              <br>
              <button>Place Order</button>
        </section>
    </main>

    <script type="module" src="./cart.js"></script>
</body>

</html>
